name: python.yml

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:

    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest','macos-latest']
        python-version: ['3.8','3.9','3.10']
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip
        exclude:
          - os: ubuntu-latest
            python-version: ['2.7','3.6','3.7']
          - os: ubuntu-20.04
            python-version: ['2.7','3.6','3.7']
          - os: macos-latest
            python-version: ['2.7','3.6','3.7']

    steps:
      - uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Setup Matrix
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - uses: actions/cache@v2
        with:
          path: ${{ matrix.path }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
           ${{ runner.os }}-pip-
      - name: automate matrix
        run: |
          echo ${{matrix.TARGET}}
          printenv
          export HOMEBREW_NO_ENV_HINTS=0
          echo $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          python3 -c "import sys; print(sys.version)"
      - name: make init
        run: |
          make
          make requirements
          make install
          # setting up some "non-tests" in alphabetical order
      - name: 0x20bf.py
        run: |
          ./0x20bf/0x20bf.py
      - name: configs.py
        run: |
          ./0x20bf/configs.py
      - name: hex_message_digest.py
        run: |
          ./0x20bf/hex_message_digest.py
      - name: imports.py
        run: |
          ./0x20bf/imports.py
      - name: logger.py
        run: |
          ./0x20bf/logger.py
      - name: mempool_height.py
        run: |
          ./0x20bf/mempool_height.py
      - name: message_header.py
        run: |
          ./0x20bf/message_header.py
      - name: time_functions.py
        run: |
          ./0x20bf/time_functions.py
      - name: touch_block_time.py
        run: |
          ./0x20bf/touch_block_time.py
